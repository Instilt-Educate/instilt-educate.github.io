<!DOCTYPE html>

    <title>Card Options</title>
    <link rel="stylesheet" href="teaminfo.css" />

    <!------Card-------->

    <div class="container" id="container">
      <div class="team-card" id="1">
        <div class="content">
          <div class="img mb-4 sm:mb-5">
            <img
              class="team-image"
              onerror="removeElement(this)"
              src="assets/img/team/Ayush Ravichandran.png"
            />

            <div class="name red-highlight">Ayush Ravichandran</div>
